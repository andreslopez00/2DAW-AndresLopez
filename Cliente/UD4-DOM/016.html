<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>016</title>
    <style>
        #clock {
            font-size: 2em;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }

        #clock span {
            font-weight: bold;
        }

        #clock .hours {
            color: red;
        }

        #clock .minutes {
            color: green;
        }

        #clock .seconds {
            color: blue;
        }

        button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="clock">
        <span class="hours">hh</span>:<span class="minutes">mm</span>:<span class="seconds">ss</span>
    </div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <script src="016.js"></script>
</body>
</html>
